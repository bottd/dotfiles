  # "lsp_lines.nvim",
]

[bundles.treesitter]
items = ["nvim-treesitter-context", "nvim-ts-autotag"]

[treesitter]
auto_highlight = "all"
auto_install = "prompt"

[config]
auto_setup = true
colorscheme = "catppuccin"

[config.options]
cursorline = true
expandtab = true
foldlevelstart = 99
guifont = "MonoLisa Nerd Font"
number = true
shiftwidth = 2
smartindent = true
tabstop = 2
timeout = true
timeoutlen = 300
equalalways = false
winwidth = 10
winminwidth = 10
