[plugins."ts-comments.nvim"]
git = "folke/ts-comments.nvim"
rev = "v1.5.0"

[plugins."gitsigns.nvim"]
git = "lewis6991/gitsigns.nvim"
rev = "v1.0.2"

[bundles.blink]
items = ["blink.cmp", "blink-copilot", "copilot.lua", "luasnip"]

[bundles.lsp]
items = ["nvim-lspconfig", "nvim-jdtls", "spring-boot.nvim"]

[bundles.treesitter]
items = ["nvim-treesitter-context", "nvim-ts-autotag"]

[treesitter]
auto_highlight = "all"
auto_install = "prompt"

[config]
auto_setup = true
colorscheme = "catppuccin"

[config.options]
cursorline = true
expandtab = true
foldlevelstart = 99
guifont = "MonoLisa Nerd Font"
number = true
shiftwidth = 2
smartindent = true
tabstop = 2
timeout = true
timeoutlen = 300
equalalways = false
winborder = "rounded"
winwidth = 10
winminwidth = 10
