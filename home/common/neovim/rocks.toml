[plugins."lsp_lines.nvim"]
git = "https://git.sr.ht/~whynothugo/lsp_lines.nvim"
rev = "v3.0.0"

[bundles.blink]
items = ["blink.cmp", "blink.compat", "cmp-npm", "luasnip"]

[bundles.lsp]
items = ["lsp_lines.nvim", "nvim-lspconfig"]

[bundles.treesitter]
items = ["nvim-treesitter-context", "nvim-ts-autotag"]

[bundles.floaterm]
items = ["floaterm", "volt"]

[treesitter]
auto_highlight = "all"
auto_install = "prompt"

[treesitter.parser_map]
lisp = "fennel"

[config]
auto_setup = true
colorscheme = "catppuccin"

[config.options]
cursorline = true
expandtab = true
foldlevelstart = 99
guifont = "MonoLisa Nerd Font"
number = true
shiftwidth = 2
smartindent = true
tabstop = 2
timeout = true
timeoutlen = 300
equalalways = false
winborder = "rounded"
winwidth = 10
winminwidth = 10
