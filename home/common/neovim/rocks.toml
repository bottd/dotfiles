[plugins."catppuccin"]
git = "catppuccin/nvim"
rev = "v1.10.0"

[plugins."spring-boot.nvim"]
git = "JavaHello/spring-boot.nvim"
rev = "fc474dfd4bbe78188fdd5b2984e7013e124c46fe"

[plugins."lazydev.nvim"]
git = "folke/lazydev.nvim"
rev = "v1.9.0"

[plugins."blink.cmp"]
git = "Saghen/blink.cmp"
rev = "v1.3.1"

[plugins."blink.compat"]
git = "Saghen/blink.compat"
rev = "v2.5.0"

[plugins."cmp-npm"]
git = "David-Kunz/cmp-npm"
rev = "2337f109f51a09297596dd6b538b70ccba92b4e4"

[plugins."neorg-contexts"]
git = "max397574/neorg-contexts"
rev = "8ae58b646700b8bc2d3bc1346c96835ceb71d884"

[plugins."neorg-templates"]
git = "pysan3/neorg-templates"
rev = "v2.0.3"

[plugins."ts-comments.nvim"]
git = "folke/ts-comments.nvim"
rev = "v1.5.0"

[plugins."gitsigns.nvim"]
git = "lewis6991/gitsigns.nvim"
rev = "v1.0.2"

[plugins."lsp_lines.nvim"]
git = "https://git.sr.ht/~whynothugo/lsp_lines.nvim"
rev = "v3.0.0"

[bundles.blink]
items = ["blink.cmp", "blink.compat", "cmp-npm", "luasnip"]

[bundles.lsp]
items = ["lsp_lines.nvim", "nvim-lspconfig", "nvim-jdtls", "spring-boot.nvim"]

[bundles.treesitter]
items = ["nvim-treesitter-context", "nvim-ts-autotag"]

[treesitter]
auto_highlight = "all"
auto_install = "prompt"

[config]
auto_setup = true
colorscheme = "catppuccin"

[config.options]
cursorline = true
expandtab = true
foldlevelstart = 99
guifont = "MonoLisa Nerd Font"
number = true
shiftwidth = 2
smartindent = true
tabstop = 2
timeout = true
timeoutlen = 300
equalalways = false
winborder = "rounded"
winwidth = 10
winminwidth = 10
