name: "Test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Nix
      uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    
    - name: Install Cachix
      uses: cachix/cachix-action@v12
      with:
        name: dotfiles-cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    
    - name: Flake Check
      run: nix flake check
    
    - name: Flake Show
      run: nix flake show
    
    - name: Format Check
      run: nix run .#formatter -- --fail-on-change
    
    - name: Build NixOS Configuration
      run: nix build .#nixosConfigurations.desktop.config.system.build.toplevel --dry-run
    
    - name: Build Home Manager Configuration
      run: nix build .#homeConfigurations.desktop.activationPackage --dry-run