git = "setupyourskills/neorg-dew"
rev = "5d76c45926c016640e9d91c9da976e6580e2843b"

[plugins."dew-transclude"]
git = "setupyourskills/dew-transclude"
rev = "b0e45a686e85748fefc42411981fd73d1df36d9c"

[plugins."cmp-npm"]
git = "David-Kunz/cmp-npm"
rev = "2337f109f51a09297596dd6b538b70ccba92b4e4"

[plugins."neorg-contexts"]
git = "max397574/neorg-contexts"
rev = "8ae58b646700b8bc2d3bc1346c96835ceb71d884"

[plugins."nvim-paredit"]
git = "julienvincent/nvim-paredit"
rev = "v1.1.1"

[plugins."fyler.nvim"]
git = "A7Lavinraj/fyler.nvim"
rev = "v1.1.0"

[bundles.neorg]
items = [
  "dew-transclude",
  "neorg",
  "neorg-archive",
  "neorg-contexts",
  "neorg-dew",
  "neorg-interim-ls",
  "neorg-query",
  "neorg-templates",
]

[bundles.blink]
items = ["blink.cmp", "blink.compat", "cmp-npm", "luasnip"]

[bundles.lsp]
items = ["lsp_lines.nvim", "nvim-lspconfig"]

[bundles.treesitter]
items = ["nvim-treesitter-context", "nvim-ts-autotag"]

[treesitter]
auto_highlight = "all"
auto_install = "prompt"

[treesitter.parser_map]
lisp = "fennel"

[config]
auto_setup = true
colorscheme = "catppuccin"

[config.options]
cursorline = true
expandtab = true
foldlevelstart = 99
guifont = "MonoLisa Nerd Font"
number = true
shiftwidth = 2
smartindent = true
tabstop = 2
timeout = true
timeoutlen = 300
equalalways = false
winborder = "rounded"
winwidth = 10
winminwidth = 10
